    .card-preview {

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      position: relative;
      overflow: hidden;
    }

    .card-preview::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.8;
      }
    }

    .card-info {
      padding: 1.5rem;
    }

    .card-info h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #00d4ff;
    }

    .card-info p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: linear-gradient(135deg, #00d4ff, #a855f7);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
