<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta 3D - Three.js - Variantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d1117;
      --bg-card: #161b22;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #238636;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .header {
      padding: 30px 0 25px;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 30px;
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-secondary);
      margin: 0;
    }

    .badge-3d {
      background: linear-gradient(90deg, #ffd700, #ff6b6b);
      color: #1a1a2e;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-left: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding-bottom: 50px;
    }

    .variant-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .variant-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 6px 25px rgba(35, 134, 54, 0.15);
      color: inherit;
    }

    .card-preview {
      width: 100%;
      height: 160px;
      background: linear-gradient(135deg, #302b63, #24243e, #0f0c29);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .card-preview::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: conic-gradient(#ffd700, #c41e3a, #00aa88, #c41e3a, #00aa88, #c41e3a, #00aa88, #c41e3a, #ffd700);
      border-radius: 50%;
      animation: spin3d 10s linear infinite;
      transform: perspective(200px) rotateX(30deg);
    }

    @keyframes spin3d {
      100% {
        transform: perspective(200px) rotateX(30deg) rotateZ(360deg);
      }
    }

    .card-preview .label-3d {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.5);
      padding: 3px 10px;
      border-radius: 15px;
      font-size: 0.65rem;
      color: #ffd700;
      font-weight: 600;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .card-description {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="../" class="back-link">← Voltar para Roletas</a>
      <h1>Roleta 3D <span class="badge-3d">THREE.JS</span></h1>
      <p>Roleta totalmente 3D com Three.js - experiência imersiva.</p>
    </header>

    <div class="card-grid">
      <a href="variante_1/" class="variant-card">
        <div class="card-preview">
          <span class="label-3d">3D WebGL</span>
        </div>
        <div class="card-content">
          <h3 class="card-title">Variante Original</h3>
          <p class="card-description">Roleta 3D com cilindro, iluminação dinâmica e animação suave.</p>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
